<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript">
      // Script para manejar redirección desde 404.html
      (function() {
        var redirectPath = localStorage.getItem('redirect_path');
        if (redirectPath) {
          localStorage.removeItem('redirect_path');
          
          // Solo redireccionar si estamos en la raíz pero hay una ruta guardada
          if (window.location.pathname.replace(/\/professional-portfolio\/?$/, '') === '' && redirectPath !== '/') {
            // Usar history API si está disponible, para una transición más suave
            if (window.history && window.history.replaceState) {
              history.replaceState(null, null, redirectPath);
            }
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
